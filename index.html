<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="functions.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
    <div id="buttons">
        <button class="open-button" id="open-form" onclick="openAddBook()">Add a book</button>
    </div>
    <!-- "Add book" pop-up form -->
    <div class="form-popup" id="bookForm">
        <form action="javascript:void(0);" class="form-container" id="addForm">
            <h1>Add a Book</h1>
            <ul>
                <li><label for="title"><b>Title</b></label>
                <input type="text" placeholder="Enter Title" name="title" required>
                </li>
                <li><label for="author"><b>Author</b></label>
                <input type="text" placeholder="Enter Author" name="author" required>
                </li>
                <li><label for="pages"><b>Pages</b></label>
                <input type="text" placeholder="Enter Pages" name="pages" required>
                </li>
                <li><label for="readYet"><b>Read</b></label>
                <input type="text" placeholder="Enter If Read or Not" name="readYet" required>
                </li>
                <li><button type="submit" class="btn" onclick="addNewBook()" id="addingBook">Add Book</button></li>
                <li><button type="button" class="btn cancel" onclick="closeForm()">Close</button></li>
            </ul>
        </form>
    </div>
    <h3>The following books are in your library:</h3>
    <div id="bookDisplay"></div>
</body>
</html>
