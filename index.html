<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="functions.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
    <div id="buttons">
        <button>Add a book</button>
    </div>
    <!-- "Add book" form -->
    <div class="form-popup" id="bookForm">
        <form action="functions.js" class="form-container">
        <h1>Add a Book</h1>
        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Enter Title" name="title" required>
    
        <label for="author"><b>Author</b></label>
        <input type="author" placeholder="Enter Author" name="author" required>
    
        <label for="pages"><b>Pages</b></label>
        <input type="pages" placeholder="Enter Pages" name="pages" required>

        <label for="read"><b>Read</b></label>
        <input type="read" placeholder="Enter Read" name="read" required>

        <button type="submit" class="btn">Add Book</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <h3>The following books are in your library:</h3>
    <div id="bookDisplay"></div>
</body>
</html>
